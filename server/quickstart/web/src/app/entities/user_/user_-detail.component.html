<div class="ContentSideSections Implementation">
    <mat-card *ngIf="user_" ngForm #user_Form="ngForm">
        <mat-card-title>User_ Details</mat-card-title>
        <mat-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="login">Login  *</label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="login" [(ngModel)]="user_.login"  required placeholder="Required"  name="login" #login="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!login.valid && login.dirty && login.errors['required']">
                        <i class="fa fa-close"></i>
                        Login is required
                    </div>
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="password">Password  *</label></div>
                <div class="ui-grid-col-6">
                    <input type="password" pPassword [(ngModel)]="user_.password" name="password" #password="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="email">Email </label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="email" [(ngModel)]="user_.email"   validateEmail name="email" #email="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!email.valid && email.dirty && email.errors['validateEmail']">
                        <i class="fa fa-close"></i>
                        Email is invalid. Expecting a valid email address.
                    </div>
                                    </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="isEnabled">Is Enabled?  *</label></div>
                <div class="ui-grid-col-6">
                    <p-triStateCheckbox [(ngModel)]="user_.isEnabled" name="isEnabled"></p-triStateCheckbox>{{user_.isEnabled}}
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="civility">Civility </label></div>
                <div class="ui-grid-col-6">
                    <p-dropdown [options]="civilityOptions" [(ngModel)]="user_.civility" name="civility" #civility="ngModel"></p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="countryCode">Country Code </label></div>
                <div class="ui-grid-col-6">
                    <p-dropdown [options]="countryCodeOptions" [(ngModel)]="user_.countryCode" name="countryCode" #countryCode="ngModel"></p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="firstName">First Name </label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="firstName" [(ngModel)]="user_.firstName"   name="firstName" #firstName="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="lastName">Last Name </label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="lastName" [(ngModel)]="user_.lastName"   name="lastName" #lastName="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button *ngIf="sub" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancel</button>
            <button mat-raised-button (click)="onSave()" [disabled]="!user_Form.form.valid"><mat-icon>save</mat-icon>Save</button>
        </mat-card-actions>
    </mat-card>
    <mat-card *ngIf="user_ && user_.id">
    <mat-card-subtitle>User_ db relations</mat-card-subtitle>
    <mat-card-content>
    <mat-tab-group>
        <mat-tab label="Passports">
            <passport-list [holder]="user_" sub="true"></passport-list>
        </mat-tab>
        <mat-tab label="Roles">
            <p-pickList [source]="sourceRoles" [target]="user_.roles" sourceHeader="Available" targetHeader="Selected" [responsive]="true">
                <ng-template let-role pTemplate="item">
{{ role.roleName }}                 </ng-template>
            </p-pickList>
        </mat-tab>

    </mat-tab-group>
    </mat-card-content>
    </mat-card>
</div>
