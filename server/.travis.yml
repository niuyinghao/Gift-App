language: node_js
dist: trusty
node_js:
  - "6.11.0"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - oracle-java8-installer
      - google-chrome-stable
      - google-chrome-beta      
cache:
  directories:
    - $HOME/.m2
    - $TRAVIS_BUILD_DIR/quickstart/web/node_modules
before_install:
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - export PATH=$JAVA_HOME/bin:$PATH
  - java -version
  - npm install -g @angular/cli@latest
  - export DISPLAY=:99.0
  - export CHROME_BIN=/usr/bin/google-chrome
  - sh -e /etc/init.d/xvfb start
install:
  - cd "$TRAVIS_BUILD_DIR"/quickstart
  - ng new web
  - rm web/src/app/app.module.ts web/src/app/app.component.* web/src/styles.css
  - mvn -Pdb,metadata,gen generate-sources
  - cd web
  - npm install --save @angular/animations
  - npm install --save @angular/material@2.0.0-beta.6
  - npm install --save primeng@4.1.0-rc.2
  - npm install --save font-awesome
  - cd ..
script:
  - mvn test
  - cd web
  - ng build
  - ng test --watch false
  - ng e2e

